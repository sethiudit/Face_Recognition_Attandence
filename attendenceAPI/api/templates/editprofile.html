<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"
        type="text/javascript"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"> </script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
    <div class="Rectangle-1">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <a href="/">Home</a>
            <a href="/profile" class="active">Profile</a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()"><img src="{% static 'images/Component 17.png'%}" alt=""></button>

            <div class="Text-1">
                <a href="/"> Face Attendance </a>
            </div>
            <div class="Text-4">
                Welcome {{user.name}}
            </div>
            <div class="Text-2">
                <a href="/logout"> LOG OUT </a>
            </div>
            <div class="container rounded bg-white mb-5" style="margin-top: 4rem;">
                <div class="row">
                    <div class="col-md-5 ">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <div class="profile-img">
                                <img class="rounded-circle mt-5" width="150px"
                                    src="{{ user.profile_img }}">
                                <div class="file btn btn-lg btn-primary">
                                    Change Photo
                                    <input type="file" name="file" id="input_file"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Name</label><input type="text"
                                        class="form-control" placeholder="{{user.name}}" value="{{user.name}}" id="input_name"></div>
                                <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                        class="form-control" value="{{user.last_name}}" placeholder="{{user.last_name}}" id="input_lastname"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                        class="form-control" placeholder="{{user.phone}}" value="{{user.phone}}" id="input_mobilenum"></div>
                                <div class="col-md-12"><label class="labels">Address</label><input type="text"
                                        class="form-control" placeholder="{{user.address}}" value="{{user.address}}" id="input_address"></div>
                                <div class="col-md-12"><label class="labels">PINCODE</label><input type="text"
                                        class="form-control" placeholder="{{user.pin}}" value="{{user.pin}}" id="input_pincode"></div>
                                <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                        class="form-control" placeholder="{{user.email}}" value="{{user.email}}" id="input_email"></div>
                                        <input type="hidden" id="csrf_token" value='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels">Class and Section</label><input type="text"
                                        class="form-control" placeholder="{{user.class_sec}}" value="{{user.class_sec}}" id="input_class"></div>
                            </div>
                            {% comment %} <a href="profile.html"> {% endcomment %}
                                <div class="mt-5 text-center"><button onclick="updateProfile()"
                                        class="btn btn-primary profile-button profile-edit-btn" type="button"
                                        style="padding: 1px;">Save Profile</button></div>
                            {% comment %} </a> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="{%static 'js/navbar.js'%}"></script>
    <script src="{%static 'js/editprofile.js'%}"></script>

</body>

</html>
